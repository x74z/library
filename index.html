<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <h1 id="title">Your library</h1>
    <button id="add-book" type="button">Add Book</button>
  </div>

  <dialog  class="add-book-dialog" >
      <div>
            <div>
      <h2>Add a new book</h2>
      <button type="button" class="x-button" id="close-dialog-button">X</button>
    </div>

    <form>
      <input type="text" name="title" value="" required placeholder="Book Title?" />
      <input type="text" name="author" value="" required placeholder="Author Name?" />
      <input type="number" name="pages" value="" required placeholder="Book length?" />
      <input  type="text" name="read" value="" required placeholder="Have you read the book? Yes or No" />
      <button type="submit">Add new book</button>
    </form>
 
      </div>
 </dialog>

  <div class="books-container">
  </div>
</body>
<script src="code.js" defer></script>

</html>
